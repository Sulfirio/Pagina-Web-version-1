<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto-Barbería Alura Pero solo los Sabados</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="01.html">Home</a></li>
                    <li><a href="02.html">Productos</a></li>
                    <li><a href="03.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>

            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="68" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cúal horario prefiere se atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="Enviar">
        </form>

        <table>

            <thead><!--Encabezado!-->
                <tr><!--fila-->
                    <th>Día</th><!--Columnas-->
                    <th>Horario</th><!--Columnas-->
                </tr>
            </thead>

            <tbody>
                <tr><!--fila-->
                    <td>Lunes</td><!--Columnas-->
                    <td>08h ~ 20h</td><!--Columnas-->
                </tr>
                <tr><!--fila-->
                    <td>Miercoles</td><!--Columnas-->
                    <td>08h ~ 20h</td><!--Columnas-->
                </tr>
                <tr><!--fila-->
                    <td>Viernes</td><!--Columnas-->
                    <td>08h ~ 20h</td><!--Columnas-->
                </tr>
            </tbody>

        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura -2020</p>
    </footer>
</body>
</html>
